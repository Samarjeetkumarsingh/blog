<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo/Brand -->
    <div class="navbar-brand">
      <a href="{{ '/' | relative_url }}">
        <svg class="logo-icon" viewBox="0 0 24 24">
          <path fill="var(--accent)" d="M12,3L1,9L12,15L21,10.09V17H23V9M5,13.18V17.18L12,21L19,17.18V13.18L12,17L5,13.18Z"/>
        </svg>
        <span class="brand-name">{{ site.title }}<span class="brand-highlight">Blog</span></span>
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button class="navbar-toggle" aria-label="Toggle menu">
      <span class="toggle-icon"></span>
    </button>

    <!-- Navigation Links - Dynamic for Jekyll -->
    <div class="navbar-menu">
      <ul class="navbar-links">
        {% for item in site.data.navigation %}
          <li>
            <a href="{{ item.link | relative_url }}" 
               class="{% if page.url == item.link %}active{% endif %}">
              {{ item.name }}
            </a>
          </li>
        {% endfor %}
      </ul>

      <!-- Search Button -->
      <div class="navbar-actions">
        <button class="search-btn" aria-label="Search">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--text-light)">
            <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-container">
    <form class="search-form" action="{{ '/search' | relative_url }}">
      <input type="text" name="q" placeholder="Search articles..." class="search-input">
      <button type="submit" class="search-submit">Search</button>
    </form>
  </div>
</nav>
